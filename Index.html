        // --- FIREBASE LISTENERS (REAL-TIME UPDATES) ---

        function setupFirestoreListeners() {
            // Listen to Sellers
            onSnapshot(collection(db, SELLERS_PATH), (snapshot) => {
                allSellers = {};
                snapshot.forEach(doc => {
                    allSellers[doc.id] = {...doc.data(), id: doc.id};
                });
                updateAuthStatus();
                if (currentView === 'seller_listings') setView(currentView);
            }, (error) => console.error("Error listening to sellers:", error));

            // Listen to Products
            onSnapshot(collection(db, PRODUCTS_PATH), (snapshot) => {
                allProducts = {};
                snapshot.forEach(doc => {
                    allProducts[doc.id] = {...doc.data(), id: doc.id};
                });
                if (currentView === 'market' || currentView === 'seller_listings') setView(currentView);
            }, (error) => console.error("Error listening to products:", error));

            // Listen to Orders
            onSnapshot(collection(db, ORDERS_PATH), (snapshot) => {
                allOrders = {};
                snapshot.forEach(doc => {
                    allOrders[doc.id] = {...doc.data(), id: doc.id};
                });
                if (currentView === 'buyer_orders' || currentView === 'seller_listings') setView(currentView);
                
                // Update chat modal if it's open
                if (currentOrder && allOrders[currentOrder.id]) {
                    currentOrder = allOrders[currentOrder.id]; // Update current order object
                    renderChatHistory(currentOrder);
                }
            }, (error) => console.error("Error listening to orders:", error));
        }

        // --- SELLER LOGIC ---

        async function addNewProduct() {

        async function deleteProduct(productId) {
            const product = allProducts[productId];

            }

            // Simple confirmation simulation
            showModal("–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –£–¥–∞–ª–µ–Ω–∏—è", `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä "${product.title}"? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.`);

        // --- BUYER LOGIC ---

        async function buyProduct(productId, price) {
            const product = allProducts[productId];
            if (!product) return showModal("–û—à–∏–±–∫–∞", "–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω.");

            try {
                // Determine buyer name for initial chat message
                const buyerName = allSellers[userId]?.username || `–ü–æ–∫—É–ø–∞—Ç–µ–ª—å ${userId.substring(0, 5)}`;

                await addDoc(collection(db, ORDERS_PATH), {
                    product_id: productId,

                    }],
                    date_created: serverTimestamp()
                });

                showModal("–ü–æ–∫—É–ø–∫–∞ –£—Å–ø–µ—à–Ω–∞!", `–í—ã –ø—Ä–∏–æ–±—Ä–µ–ª–∏ "${product.title}". ${price} —É.–µ. –∑–∞–º–æ—Ä–æ–∂–µ–Ω—ã (–≠—Å–∫—Ä–æ—É). –ü—Ä–æ–¥–∞–≤–µ—Ü —É–≤–µ–¥–æ–º–ª–µ–Ω, –≤—ã –º–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å —á–∞—Ç.`);
                setView('buyer_orders');
            } catch (e) {

                showModal("–û—à–∏–±–∫–∞ –ü–æ–∫—É–ø–∫–∏", "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑.");

        async function confirmCompletion(orderId) {
             const orderRef = doc(db, ORDERS_PATH, orderId);

                return showModal("–û—à–∏–±–∫–∞ –î–æ—Å—Ç—É–ø–∞", "–≠—Ç–æ –Ω–µ –í–∞—à –∑–∞–∫–∞–∑.");
            }
            
            // In a real app, this would be a custom confirmation modal.
            showModal("–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ü–æ–ª—É—á–µ–Ω–∏—è", "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ç–æ–≤–∞—Ä –ø–æ–ª—É—á–µ–Ω –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—é? –ù–∞–∂–∞—Ç–∏–µ '–ó–∞–∫—Ä—ã—Ç—å' –≤ —ç—Ç–æ–º –æ–∫–Ω–µ –ò–ú–ò–¢–ò–†–£–ï–¢ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∏ —Ä–∞–∑–º–æ—Ä–æ–∑–∏—Ç —Å—Ä–µ–¥—Å—Ç–≤–∞ –ø—Ä–æ–¥–∞–≤—Ü—É.");

            try {
                // Simulating buyer confirmation releasing funds
                await runTransaction(db, async (transaction) => {
                    const orderDoc = await transaction.get(orderRef);

                    if (!orderDoc.exists()) throw "Order does not exist!";
                    if (orderDoc.data().status !== 'Funds Locked') throw "Order is not in 'Funds Locked' status.";

                    transaction.update(orderRef, {
                        status: 'Completed',
                        date_completed: serverTimestamp(),
                        chat: arrayUnion({
                            sender_id: 'SYSTEM',
                            sender_name: '–°–∏—Å—Ç–µ–º–∞ –≠—Å–∫—Ä–æ—É',
                            message: `–ü–æ–∫—É–ø–∞—Ç–µ–ª—å –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª –ø–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞. ${orderDoc.data().price} —É.–µ. –ø–µ—Ä–µ–≤–µ–¥–µ–Ω—ã –ü—Ä–æ–¥–∞–≤—Ü—É. –°–¥–µ–ª–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.`,
                            timestamp: serverTimestamp()
                        })
                    });
                });
            } catch (e) {
                 console.error("Error completing order:", e);
                 showModal("–û—à–∏–±–∫–∞ –ó–∞–≤–µ—Ä—à–µ–Ω–∏—è", "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≤–µ—Ä—à–∏—Ç—å –∑–∞–∫–∞–∑. " + e);
            }
        }


        // --- ESCROW/ORDER COMPLETION LOGIC (Seller Side) ---

        async function completeOrder(orderId) {
            const orderRef = doc(db, ORDERS_PATH, orderId);
            
            if (allOrders[orderId]?.seller_id !== userId) {
                return showModal("–û—à–∏–±–∫–∞ –î–æ—Å—Ç—É–ø–∞", "–í—ã –Ω–µ —è–≤–ª—è–µ—Ç–µ—Å—å –ø—Ä–æ–¥–∞–≤—Ü–æ–º —ç—Ç–æ–≥–æ –∑–∞–∫–∞–∑–∞.");
            }
            
            showModal("–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –°–¥–µ–ª–∫–∏", "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –ø–æ–∫—É–ø–∞—Ç–µ–ª—å –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª –ø–æ–ª—É—á–µ–Ω–∏–µ? –ù–∞–∂–∞—Ç–∏–µ '–ó–∞–∫—Ä—ã—Ç—å' –≤ —ç—Ç–æ–º –æ–∫–Ω–µ –ò–ú–ò–¢–ò–†–£–ï–¢ –†–ê–ó–ú–û–†–û–ó–ö–£ —Å—Ä–µ–¥—Å—Ç–≤.");

            try {
                await runTransaction(db, async (transaction) => {
                    const orderDoc = await transaction.get(orderRef);

                    if (!orderDoc.exists()) throw "Order does not exist!";
                    if (orderDoc.data().status !== 'Funds Locked') throw `Order status is already ${orderDoc.data().status}.`;

                    // 1. Update order status and release funds (simulated)
                    transaction.update(orderRef, {
                        status: 'Completed',
                        date_completed: serverTimestamp(),
                        // Simulate fund release (add message to chat)
                        chat: arrayUnion({
                            sender_id: 'SYSTEM',
                            sender_name: '–°–∏—Å—Ç–µ–º–∞ –≠—Å–∫—Ä–æ—É',
                            message: `–°–¥–µ–ª–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! ${orderDoc.data().price} —É.–µ. –ø–µ—Ä–µ–≤–µ–¥–µ–Ω—ã –ü—Ä–æ–¥–∞–≤—Ü—É. –ü–æ–∫—É–ø–∞—Ç–µ–ª—é –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.`,
                            timestamp: serverTimestamp()
                        })
                    });
                });
                openChatModal(orderId); // Show the chat to confirm the system message
            } catch (e) {
                console.error("Transaction failed: ", e);
                showModal("–û—à–∏–±–∫–∞ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏", `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≤–µ—Ä—à–∏—Ç—å —Å–¥–µ–ª–∫—É. ${e}`);
            }
        }
        
        // --- CHAT LOGIC ---

        function openChatModal(orderId) {
            currentOrder = allOrders[orderId];
            if (!currentOrder) return showModal("–û—à–∏–±–∫–∞", "–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω.");

            const productTitle = allProducts[currentOrder.product_id]?.title || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–æ–≤–∞—Ä';
            document.getElementById('chat-order-title').textContent = `–ß–∞—Ç –ø–æ –∑–∞–∫–∞–∑—É: ${productTitle}`;
            
            // Set message input placeholder based on role
            const isSeller = currentOrder.seller_id === userId;
            const isBuyer = currentOrder.buyer_id === userId;
            
            if (isSeller) {
                document.getElementById('chat-message-input').placeholder = "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–∫—É–ø–∞—Ç–µ–ª—é...";
            } else if (isBuyer) {
                 document.getElementById('chat-message-input').placeholder = "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–æ–¥–∞–≤—Ü—É...";
            } else {
                 document.getElementById('chat-message-input').placeholder = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —á–∞—Ç—É.";
                 document.getElementById('send-chat-btn').disabled = true;
            }

            renderChatHistory(currentOrder);
            document.getElementById('order-chat-modal').classList.remove('hidden');
            document.getElementById('chat-message-input').focus();
        }

        function renderChatHistory(order) {
            const chatContainer = document.getElementById('chat-history-container');
            chatContainer.innerHTML = '';
            
            const chatMessages = order.chat || [];

            // Sort messages by timestamp, handling Firestore Timestamps and nulls
            const sortedMessages = chatMessages.sort((a, b) => {
                const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : 0;
                const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : 0;
                return timeA - timeB;
            });
            
            sortedMessages.forEach(msg => {
                const isSelf = msg.sender_id === userId;
                const isSystem = msg.sender_id === 'SYSTEM';

                let bubbleClass = isSelf ? 'chat-bubble-self ml-auto' : 'chat-bubble-other mr-auto';
                let senderName = msg.sender_name || (isSelf ? '–Ø' : '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫');
                let time = '';
                
                if (msg.timestamp && msg.timestamp.toDate) {
                    time = msg.timestamp.toDate().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                }

                if (isSystem) {
                    chatContainer.innerHTML += `
                        <div class="text-center text-xs text-gray-500 italic">
                            [${time}] ${msg.message}
                        </div>
                    `;
                } else {
                    chatContainer.innerHTML += `
                        <div class="flex ${isSelf ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-xs sm:max-w-md p-3 rounded-xl ${bubbleClass}">
                                <div class="font-bold text-xs ${isSelf ? 'text-indigo-200' : 'text-gray-600'} mb-1">${senderName}</div>
                                <p class="text-sm break-words">${msg.message}</p>
                                <span class="block text-right text-[10px] opacity-70 mt-1">${time}</span>
                            </div>
                        </div>
                    `;
                }
            });

            // Scroll to bottom after rendering
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendChatMessage() {
            if (!currentOrder) return showModal("–û—à–∏–±–∫–∞", "–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∑–∞–∫–∞–∑–∞ –¥–ª—è —á–∞—Ç–∞.");

            const input = document.getElementById('chat-message-input');
            const message = input.value.trim();

            if (!message) return;
            
            const senderName = allSellers[userId]?.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId.substring(0, 5)}`;
            const orderRef = doc(db, ORDERS_PATH, currentOrder.id);
            
            const newMessage = {
                sender_id: userId,
                sender_name: senderName,
                message: message,
                timestamp: serverTimestamp()
            };

            try {
                await updateDoc(orderRef, {
                    chat: arrayUnion(newMessage)
                });
                input.value = ''; // Clear input on success
            } catch (e) {
                console.error("Error sending message:", e);
                showModal("–û—à–∏–±–∫–∞ –û—Ç–ø—Ä–∞–≤–∫–∏", "–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ.");
            }
        }

        window.onload = initializeFirebase;

        // Make functions globally accessible for inline handlers
        window.setView = setView;
        window.buyProduct = buyProduct;
        window.openChatModal = openChatModal;
        window.sendChatMessage = sendChatMessage;
        window.renderNewProductForm = renderNewProductForm;
        window.addNewProduct = addNewProduct;
        window.completeOrder = completeOrder;
        window.confirmCompletion = confirmCompletion;
        window.deleteProduct = deleteProduct;

    </script>
